[global]
log_level = 'info'
[mode.clients]
enabled = true
refresh = true
misbehaviour = false

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = false

[rest]
enabled = false
host = '127.0.0.1'
port = 3000

[telemetry]
enabled = false
host = '127.0.0.1'
port = 3001

[[chains]]
id = 'quasar'
type = 'CosmosSdk'
rpc_addr = 'http://quasar:26657'
websocket_addr = 'ws://quasar:26657/websocket'
grpc_addr = 'http://quasar:9090'
rpc_timeout = '10s'
account_prefix = 'quasar'
key_name = 'keyquasar'
key_store_type = 'Test'
store_prefix = 'ibc'
default_gas = 5000000
max_gas = 25000000
gas_multiplier = 1.2
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
memo_prefix = ''
sequential_batch_tx = false

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[chains.gas_price]
price = 0.0
denom = 'stake'

[chains.packet_filter]
policy = 'deny'
list = []

[chains.address_type]
derivation = 'cosmos'

[[chains]]
id = 'osmosis'
type = 'CosmosSdk'
rpc_addr = 'http://osmosis:26657'
websocket_addr = 'ws://osmosis:26657/websocket'
grpc_addr = 'http://osmosis:9090'
rpc_timeout = '10s'
account_prefix = 'osmo'
key_name = 'keyosmosis'
key_store_type = 'Test'
store_prefix = 'ibc'
default_gas = 5000000
max_gas = 25000000
gas_multiplier = 1.3
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
memo_prefix = ''
sequential_batch_tx = false

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[chains.gas_price]
price = 0.1
denom = 'uosmo'

[chains.packet_filter]
policy = 'deny'
list = []

[chains.address_type]
derivation = 'cosmos'