# https://rust-lang.github.io/rustfmt
format_code_in_doc_comments = true               # requires nightly
group_imports               = "StdExternalCrate" # requires nightly
imports_granularity         = "Crate"            # requires nightly
match_block_trailing_comma  = true
max_width                   = 100
use_small_heuristics        = "off"
